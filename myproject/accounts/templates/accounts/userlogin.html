<!DOCTYPE html>
<html>
    <head>
        <title> User Registration </title>
    </head>
    <body>
        <form action="" method="POST" novalidate>
            {% csrf_token %}
            {% for fm in form%}
                {{fm.label_tag}} {{fm}} {{fm.errors|striptags}} <br><br>
            {% endfor %}
            <input type="submit" value="Login"> 
        </form>
        <a href="{% url "signup" %}">SignUp</a>
    </body>
</html>
